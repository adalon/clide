os: Visual Studio 2015

init:
  - git config --global core.autocrlf input

build_script:
  - build.cmd "/t:build,test,package" "/p:VisualStudioVersions=14.0" /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"

# we run the tests ourselves
test: off

deploy:
  - provider: NuGet
    api_key:
      secure: 7MS5+XWaFchMXFqzgneQCqo9U0DlxiPXe/KWWUnbCBDEizVn06EjdQZkWu1gbNOJ
    artifact: Package
    on:
      branch: /master|v2/

nuget:
  project_feed: true

artifacts:
  - path: out\*.nupkg
    name: Package